<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="utf-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1, shrink-to-fit=no">
    <title>Contacto</title>
    <link rel="stylesheet" href="CSS/animate.css">
    <link rel="stylesheet" href="css/bootstrap.css">
    <link rel="stylesheet" href="css/font-awesome.css">
    <link rel="stylesheet" href="CSS/main.css">
    <link rel="stylesheet" href="CSS/queries.css">
  </head>
  <body class="bg-image">
     <div class="jumbotron">
       <form>
         <div class="form-group row">
           <label class="col-md-2 col-form-label">Nombre *</label>
            <div class="col-md-10">
              <input type="Nombre" class="form-control" placeholder="Nombre">
            </div>
          </div>
          <div class="form-group row">
            <label class="col-md-2 col-form-label">E-mail *</label>
            <div class="col-md-10">
              <input type="E-mail" class="form-control"  placeholder="E-mail">
            </div>
          </div>
          <div class="form-group row">
            <label class="col-md-2 col-form-label">Dejame tu URL</label>
            <div class="col-md-10">
              <textarea rows="3" class="form-control" placeholder=""></textarea>
            </div>
          </div>
        </form>
      </div>
    <button class="btn btn-lg btn-primary btn-block" type="submit">Sign in</button>
  </form>
</div>
